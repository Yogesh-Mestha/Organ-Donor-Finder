{% extends 'base.html' %}
{% block title %}Patient Register{% endblock %}
{% block content %}
  <div class="glass" style="width:600px; margin:32px auto; padding:24px;">
    <h2>Patient Registration</h2>
    <form method="POST">
      <label>Username<br><input name="username" required></label>
      <label>Password<br><input type="password" name="password" required></label>
      <label>Name<br><input name="name" required></label>
      <label>Age<br><input type="number" name="age" required></label>
      <label>Phone<br><input name="phone" required></label>
      <button type="submit" class="button">Register</button>
    </form>
    <div style="text-align:center;"><a class="button" href="{{ url_for('home') }}">Home</a></div>
     {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
             <script>
                 alert("{{ message }}");
              </script>
          {% endfor %}
         {% endif %}
        {% endwith %}
  </div>
 
{% endblock %}
