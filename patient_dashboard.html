{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
  <div class="glass" style="max-width:700px; margin:32px auto; padding:24px; text-align:center;">
    <h2>Hello, {{ patient.name }}</h2>
    <p>Age: {{ patient.age }} | Phone: {{ patient.phone }}</p>
    <nav>
      <a class="button" href="{{ url_for('search') }}">Search Donor</a>
      <a class="button" href="{{ url_for('track_requests') }}">Track Requests</a>
      <a class="button" href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </div>
{% endblock %}
